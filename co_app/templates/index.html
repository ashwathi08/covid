<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>

#features
{
  padding: 4% 25%;
  margin-left: auto;
  position: relative;
}
.features-box
{
   padding: 1%;
}
.two
{
	margin-left: 150px;
}
body
{
background-color: black;
	color: lightgrey;
	font-size: 23px;
}
h1{
padding:6%;
	text-align: center;
	font-size: 55px;
	color:red;
}
.btn{
width:150px;
}
</style>
</head>
<body>
<section id="features">
    <h1>Covid-19 Live Updates</h1>
    <div class="container text-center">
        <div class="row">
            <div class="features-box col-lg-4">
                <label style="display:block;" for="">All</label>
                <button type="button" class="btn btn-primary btn-lg">{{ all }}</button>
            </div>
            <div class="features-box col-lg-4">
                <label style="display:block;" for="">Recovered</label>
                <button type="button" class="btn btn-success btn-lg ">{{ recovered }}</button>
            </div>
            <div class="features-box col-lg-4">
                <label style="display:block;" for="">New</label>
                <button type="button" class="btn btn-warning btn-lg">{{ new }}</button>
            </div>
        </div>
        <div class="row two">
            <div class="features-box col-lg-3">
                <label style="display:block;" for="">Critical</label>
                <button type="button" class="btn btn-info btn-lg">{{ critical }}</button>
            </div>
            <div class="features-box col-lg-8">
                <label style="display:block;" for="">Death</label>
                <button type="button" class="btn btn-danger btn-lg">{{ deaths }}</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
